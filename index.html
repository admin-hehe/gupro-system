<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gupro - System v2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
    .shopee-orange { background: linear-gradient(135deg, #ee4d2d 0%, #ff7337 100%); }
    .text-shopee { color: #ee4d2d; }
    
    /* Smooth Transitions */
    .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    /* Custom Scrollbar */
    #searchList::-webkit-scrollbar { width: 4px; }
    #searchList::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

    /* Bottom Sheet Animation */
    #searchModal {
      transition: transform 0.3s ease-out;
      transform: translateY(100%);
    }
    #searchModal.active { transform: translateY(0); }

    /* Pulse for total qty */
    .pulse-red { animation: pulse-red 2s infinite; }
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    /* Toast Animation */
    #customToast {
      left: 50%; transform: translate(-50%, -150%);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    #customToast.show { transform: translate(-50%, 20px); }
  </style>
</head>
<body class="text-slate-800 pb-24">

  <div id="loadingOverlay" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center">
    <div class="relative">
      <div class="w-16 h-16 border-4 border-slate-100 border-t-orange-600 rounded-full animate-spin"></div>
      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-[10px] font-black text-orange-600">GP</span>
      </div>
    </div>
    <p class="mt-4 text-slate-400 font-bold text-[10px] uppercase tracking-[0.2em]">Mengsinkronkan Data...</p>
  </div>

  <div id="customToast" class="fixed top-0 z-[10000] flex items-center p-4 bg-slate-900 text-white rounded-2xl shadow-2xl min-w-[300px]">
    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center mr-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
    </div>
    <span id="toastMsg" class="font-bold text-sm">Berhasil Disimpan!</span>
  </div>

  <div id="alertModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[9000] hidden flex items-center justify-center p-6">
    <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl text-center">
      <div class="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
      </div>
      <h3 class="text-2xl font-extrabold mb-2">Stok Kurang!</h3>
      <p id="alertMsg" class="text-slate-500 text-sm leading-relaxed mb-8">Jumlah yang anda masukkan melebihi batas tersedia.</p>
      <button onclick="closeAlert()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold active:scale-95 transition-all">SAYA PAHAM</button>
    </div>
  </div>

  <nav class="bg-white border-b border-slate-100 p-4 sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <div>
        <h1 class="font-extrabold text-xl tracking-tight flex items-center">
          Gupro<span class="text-shopee">.</span>
        </h1>
        <div id="syncStatus" class="flex items-center gap-1.5 mt-0.5">
          <div class="w-2 h-2 rounded-full bg-slate-300 animate-pulse"></div>
          <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Menghubungkan...</span>
        </div>
      </div>
      <div class="shopee-orange p-2.5 rounded-xl shadow-lg shadow-orange-200">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-4 max-w-2xl">
    <div class="bg-slate-200/50 p-1.5 rounded-[2rem] flex gap-1 mb-6">
      <button onclick="switchMode('ONE_STORE')" id="btnModeStore" class="flex-1 py-4 rounded-[1.75rem] font-bold text-[11px] transition-all bg-white shadow-sm text-slate-800 uppercase tracking-wider">üè™ 1 Toko</button>
      <button onclick="switchMode('ONE_ITEM')" id="btnModeItem" class="flex-1 py-4 rounded-[1.75rem] font-bold text-[11px] transition-all text-slate-500 uppercase tracking-wider">üì¶ 1 Item</button>
    </div>

    <div class="bg-white rounded-[2.5rem] shadow-xl shadow-slate-200/50 p-6 mb-6 border border-slate-50">
      <div class="mb-8">
        <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.15em] ml-2 mb-2 block">Keterangan Pengiriman</label>
        <input type="text" id="globalKet" class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent focus:border-orange-500/20 focus:bg-white rounded-2xl outline-none transition-all text-sm font-semibold" placeholder="Contoh: Alokasi Toko ...">
      </div>

      <div class="mb-8 p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
        <label id="headerLabel" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.15em] mb-3 block text-center">Pilih Toko Utama</label>
        <button onclick="openSearchModal()" id="mainSelector" class="w-full bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between active:scale-[0.98] transition-all">
          <span id="selectedText" class="font-bold text-slate-400 text-sm">Ketuk untuk mencari...</span>
          <div class="w-8 h-8 bg-orange-50 rounded-full flex items-center justify-center text-orange-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </div>
        </button>
        <div id="headerStokInfo" class="hidden mt-4 text-center">
          <span class="text-[10px] font-bold text-slate-400 uppercase">Sisa Stok Gudang</span>
          <div id="stokValMain" class="text-3xl font-black text-slate-900 mt-1">0</div>
        </div>
        <input type="hidden" id="mainValue">
        <input type="hidden" id="mainName">
        <input type="hidden" id="mainStokVal" value="0">
      </div>

      <div id="liveCounterArea" class="hidden mb-8 p-6 rounded-[2rem] bg-slate-900 text-white justify-between items-center overflow-hidden relative">
        <div class="relative z-10">
          <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Qty Input</p>
          <h2 id="totalQtyDisplay" class="text-4xl font-black mt-1">0</h2>
        </div>
        <div class="absolute right-[-10px] bottom-[-10px] opacity-10">
            <svg class="w-24 h-24" fill="currentColor" viewBox="0 0 20 20"><path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path></svg>
        </div>
      </div>

      <div class="space-y-4" id="itemRows">
        </div>

      <button onclick="addRow()" class="mt-8 w-full py-5 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-bold text-xs uppercase tracking-widest hover:border-orange-200 hover:text-orange-500 transition-all active:bg-orange-50">
        + Tambah Baris
      </button>
    </div>

    <button onclick="kirimSemua()" id="btnSubmit" class="w-full shopee-orange text-white py-6 rounded-3xl font-black shadow-2xl shadow-orange-300 active:scale-95 transition-all uppercase tracking-widest text-sm italic">
      Simpan Data Ke Sistem
    </button>
  </main>

  <div id="searchOverlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[50] hidden" onclick="closeSearchModal()"></div>
  <div id="searchModal" class="fixed bottom-0 left-0 right-0 bg-white z-[60] rounded-t-[3rem] shadow-2xl flex flex-col max-h-[90vh]">
    <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto my-4"></div>
    <div class="px-6 pb-4">
      <div class="relative">
        <input type="text" id="searchInput" oninput="filterSearch()" class="w-full p-5 bg-slate-100 rounded-2xl outline-none font-bold text-slate-800 pl-14 focus:bg-white focus:ring-2 focus:ring-orange-500/20 transition-all" placeholder="Cari nama atau kode...">
        <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
      </div>
    </div>
    <div id="searchList" class="flex-1 overflow-y-auto px-6 pb-10 space-y-3">
        </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzTAAHiPG667RK07OUtdSCmMQjWcNQEf0NkFMeRS3EZprr38r-URE_olQs-ho8shlXEHg/exec"; // ISI DENGAN URL WEB APP GOOGLE ANDA
    let MASTER_DATA = { toko: [], barang: [] };
    let CURRENT_MODE = "ONE_STORE";
    let TARGET_ROW_EL = null;

    window.onload = async () => {
      try {
        const res = await fetch(WEB_APP_URL + "?action=getData");
        MASTER_DATA = await res.json();
        document.getElementById('loadingOverlay').style.display = 'none';
        const status = document.getElementById('syncStatus');
        status.innerHTML = '<div class="w-2 h-2 rounded-full bg-green-500"></div><span class="text-[9px] font-bold text-green-600 uppercase tracking-widest">Sistem Online</span>';
        addRow(); 
      } catch (e) { 
          console.error(e);
          alert("Gagal memuat data. Periksa koneksi atau URL Web App."); 
      }
    };

    function switchMode(mode) {
      if(CURRENT_MODE === mode) return;
      CURRENT_MODE = mode;
      
      const isStore = mode === 'ONE_STORE';
      document.getElementById('btnModeStore').className = isStore ? "flex-1 py-4 rounded-[1.75rem] font-bold text-[11px] transition-all bg-white shadow-sm text-slate-800 uppercase tracking-wider" : "flex-1 py-4 rounded-[1.75rem] font-bold text-[11px] transition-all text-slate-500 uppercase tracking-wider";
      document.getElementById('btnModeItem').className = !isStore ? "flex-1 py-4 rounded-[1.75rem] font-bold text-[11px] transition-all bg-white shadow-sm text-slate-800 uppercase tracking-wider" : "flex-1 py-4 rounded-[1.75rem] font-bold text-[11px] transition-all text-slate-500 uppercase tracking-wider";
      
      document.getElementById('headerLabel').innerText = isStore ? "Pilih Toko Utama" : "Pilih Barang Utama";
      document.getElementById('liveCounterArea').style.display = isStore ? "none" : "flex";
      document.getElementById('headerStokInfo').classList.add('hidden');
      
      // Reset
      document.getElementById('itemRows').innerHTML = "";
      document.getElementById('selectedText').innerText = "Ketuk untuk mencari...";
      document.getElementById('selectedText').className = "font-bold text-slate-400 text-sm";
      document.getElementById('mainValue').value = "";
      document.getElementById('mainStokVal').value = "0";
      document.getElementById('totalQtyDisplay').innerText = "0";
      addRow();
    }

    function addRow() {
      const container = document.getElementById('itemRows');
      const rowId = 'row-' + Date.now();
      const div = document.createElement('div');
      div.id = rowId;
      div.className = "group bg-slate-50 p-4 rounded-[2rem] border border-slate-100 transition-all flex items-center gap-3";
      
      div.innerHTML = `
        <div class="flex-1 min-w-0">
        <span class="text-[8px] font-black text-slate-400 uppercase block mb-1 text-center">Option</span>
          <button onclick="openSearchModal('${rowId}')" class="w-full text-left px-4 py-3 bg-white border border-slate-200 rounded-xl shadow-sm text-xs font-bold truncate row-selector text-slate-400">
            Pilih...
          </button>
          <input type="hidden" class="row-val"><input type="hidden" class="row-name"><input type="hidden" class="row-stok-val" value="0">
        </div>
        <div class="w-20 text-center">
            <span class="text-[8px] font-black text-slate-400 uppercase block mb-1">Qty</span>
            <input type="number" inputmode="numeric" value="" min="1" oninput="hitungLive()" class="w-full p-2 bg-white border border-slate-200 rounded-xl font-extrabold text-center text-sm row-qty focus:ring-2 focus:ring-orange-500/20 outline-none">
        </div>
        <div class="w-12 text-center row-stok-container">
            <span class="text-[8px] font-black text-slate-400 uppercase block mb-1">Stok</span>
            <span class="font-black text-[10px] text-orange-600 row-stok-label">0</span>
        </div>
        <button onclick="removeRow('${rowId}')" class="w-8 h-8 flex items-center justify-center text-slate-300 hover:text-red-500 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      `;
      container.appendChild(div);
    }

    function removeRow(id) {
        document.getElementById(id).remove();
        hitungLive();
    }

    function openSearchModal(rowId = null) {
      TARGET_ROW_EL = rowId;
      document.getElementById('searchOverlay').classList.remove('hidden');
      const modal = document.getElementById('searchModal');
      modal.classList.add('active');
      const sInput = document.getElementById('searchInput');
      sInput.value = "";
      setTimeout(() => sInput.focus(), 300);
      filterSearch();
    }

    function closeSearchModal() {
      document.getElementById('searchOverlay').classList.add('hidden');
      document.getElementById('searchModal').classList.remove('active');
    }

    function filterSearch() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const listDiv = document.getElementById('searchList');
      listDiv.innerHTML = "";
      
      let data = [];
      if(CURRENT_MODE === 'ONE_STORE') {
          data = TARGET_ROW_EL ? MASTER_DATA.barang : MASTER_DATA.toko;
      } else {
          data = TARGET_ROW_EL ? MASTER_DATA.toko : MASTER_DATA.barang;
      }

      const filtered = data.filter(i => (i.nama||"").toLowerCase().includes(q) || (i.id||i.kode||"").toLowerCase().includes(q));

      if(filtered.length === 0) {
          listDiv.innerHTML = `<div class="text-center py-10 text-slate-400 font-bold text-sm">Data tidak ditemukan...</div>`;
          return;
      }

      filtered.forEach(i => {
        const div = document.createElement('div');
        div.className = "p-5 bg-slate-50 rounded-2xl border border-slate-100 active:scale-[0.97] active:bg-orange-50 active:border-orange-100 transition-all cursor-pointer";
        const val = i.id || i.kode;
        const stokInfo = i.stok !== undefined ? `<div class="mt-2 px-3 py-1 bg-white inline-block rounded-lg text-orange-600 font-black text-[10px]">Stok: ${i.stok}</div>` : "";
        
        div.innerHTML = `
            <div class="flex justify-between items-start">
                <div class="min-w-0 flex-1 pr-4">
                    <span class="font-extrabold text-slate-800 text-sm block truncate">${i.nama}</span>
                    <span class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">${val}</span>
                </div>
                ${stokInfo}
            </div>`;
        div.onclick = () => selectItem(val, i.nama, i.stok || 0);
        listDiv.appendChild(div);
      });
    }

    function selectItem(val, name, stok) {
      if(!TARGET_ROW_EL) {
        const txt = document.getElementById('selectedText');
        txt.innerText = name;
        txt.className = "font-black text-slate-800 text-sm";
        document.getElementById('mainValue').value = val;
        document.getElementById('mainName').value = name;
        document.getElementById('mainStokVal').value = stok;
        
        if(CURRENT_MODE === 'ONE_ITEM') {
          document.getElementById('stokValMain').innerText = stok;
          document.getElementById('headerStokInfo').classList.remove('hidden');
        }
      } else {
        const row = document.getElementById(TARGET_ROW_EL);
        const btn = row.querySelector('.row-selector');
        btn.innerText = name;
        btn.className = "w-full text-left px-4 py-3 bg-white border border-slate-200 rounded-xl shadow-sm text-xs font-black truncate row-selector text-slate-800";
        
        row.querySelector('.row-val').value = val;
        row.querySelector('.row-name').value = name;
        
        if (CURRENT_MODE === 'ONE_STORE') {
          row.querySelector('.row-stok-val').value = stok;
          row.querySelector('.row-stok-label').innerText = stok;
        }
        
        // Auto focus Qty input
        setTimeout(() => row.querySelector('.row-qty').focus(), 400);
      }
      closeSearchModal();
      hitungLive();
    }

    function hitungLive() {
      const rows = document.querySelectorAll('#itemRows > div');
      let total = 0;
      
      rows.forEach(r => {
        const qtyVal = parseInt(r.querySelector('.row-qty').value) || 0;
        total += qtyVal;
        
        // Visual warning for individual rows in ONE_STORE mode
        if(CURRENT_MODE === 'ONE_STORE') {
            const stok = parseInt(r.querySelector('.row-stok-val').value) || 0;
            if(qtyVal > stok && stok > 0) {
                r.classList.add('border-red-200', 'bg-red-50');
            } else {
                r.classList.remove('border-red-200', 'bg-red-50');
            }
        }
      });

      if (CURRENT_MODE === 'ONE_ITEM') {
        const display = document.getElementById('totalQtyDisplay');
        const area = document.getElementById('liveCounterArea');
        const stokMax = parseInt(document.getElementById('mainStokVal').value) || 0;
        display.innerText = total;
        
        if(total > stokMax) {
          area.className = "mb-8 p-6 rounded-[2rem] bg-red-600 text-white flex justify-between items-center pulse-red relative";
        } else {
          area.className = "mb-8 p-6 rounded-[2rem] bg-slate-900 text-white flex justify-between items-center relative";
        }
      }
    }

    function showAlert(msg) {
      document.getElementById('alertMsg').innerText = msg;
      document.getElementById('alertModal').classList.remove('hidden');
    }

    function closeAlert() {
      document.getElementById('alertModal').classList.add('hidden');
    }

    function showToast(msg) {
      const toast = document.getElementById('customToast');
      document.getElementById('toastMsg').innerText = msg;
      toast.classList.add('show');
      setTimeout(() => { toast.classList.remove('show'); }, 3000);
    }

    async function kirimSemua() {
      const mainVal = document.getElementById('mainValue').value;
      const globalKet = document.getElementById('globalKet').value;
      const rows = document.querySelectorAll('#itemRows > div');
      
      if(!mainVal) return showAlert("Pilih data utama (Toko/Barang) terlebih dahulu!");

      let payload = [];
      let summaryQty = {};

      // Logic check for ONE_ITEM
      if(CURRENT_MODE === 'ONE_ITEM') {
        let totalOut = 0;
        rows.forEach(r => totalOut += (parseInt(r.querySelector('.row-qty').value) || 0));
        const stokMax = parseInt(document.getElementById('mainStokVal').value);
        if(totalOut > stokMax) return showAlert("Total keluar ("+totalOut+") melebihi stok gudang ("+stokMax+").");
      }

      let rowValid = true;
      rows.forEach(r => {
        const rowVal = r.querySelector('.row-val').value;
        const rowName = r.querySelector('.row-name').value;
        const qty = parseInt(r.querySelector('.row-qty').value) || 0;
        const stokAwal = parseInt(r.querySelector('.row-stok-val').value) || 0;

        if(rowVal) {
          if (CURRENT_MODE === 'ONE_STORE') {
            if (!summaryQty[rowVal]) summaryQty[rowVal] = { total: 0, stok: stokAwal, nama: rowName };
            summaryQty[rowVal].total += qty;
          }
          payload.push({
            storeId: (CURRENT_MODE === 'ONE_STORE') ? mainVal : rowVal,
            storeName: (CURRENT_MODE === 'ONE_STORE') ? document.getElementById('mainName').value : rowName,
            code: (CURRENT_MODE === 'ONE_STORE') ? rowVal : mainVal,
            product: (CURRENT_MODE === 'ONE_STORE') ? rowName : document.getElementById('mainName').value,
            qty: qty, ket: globalKet
          });
        }
      });

      // Stock check for ONE_STORE
      if (CURRENT_MODE === 'ONE_STORE') {
        for (let code in summaryQty) {
          if (summaryQty[code].total > summaryQty[code].stok) {
            showAlert("Produk '" + summaryQty[code].nama + "' melebihi stok tersedia!");
            rowValid = false; break;
          }
        }
      }

      if(!rowValid || payload.length === 0) return;

      const btn = document.getElementById('btnSubmit');
      btn.disabled = true; 
      btn.innerHTML = `
        <svg class="animate-spin h-5 w-5 mr-3 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        MEMPROSES...`;

      try {
        await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        showToast("Sinkronisasi Berhasil!");
        setTimeout(() => { location.reload(); }, 2000);
      } catch (e) { 
          showAlert("Gagal terhubung ke server."); 
          btn.disabled = false; 
          btn.innerHTML = "SIMPAN DATA KE SISTEM";
      }
    }
  </script>
</body>
</html>
